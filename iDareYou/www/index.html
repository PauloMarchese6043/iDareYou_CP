<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/themes/iDareYouThemeRollerTheme.min.css" />
    <link rel="stylesheet" type="text/css" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>iDareYou</title>
</head>
<body>

    <!--LoginPage-->
    <section id="loginPage" data-role="page">
        <table class="ui-content">
            <tr>
                <td>
                    <p style="text-align:center; font-size:4em; font-style:italic;">iDareYou</p>
                </td>
            </tr>
            <tr>
                <td>
                    <center><img src="images/handNoBackground.png" style="width:75%;" /></center>
                </td>
            </tr>
            <tr>
                <td>
                    <a class="ui-btn ui-btn-corner-all" href="#tabPage">Log In</a>
                </td>
            </tr>
        </table>
    </section>

    <!--Tabpage-->
    <section id="tabPage" data-role="page">
        <header data-role="header">
            <h1>My Dares</h1>
            <a class="ui-btn ui-btn-icon-notext ui-btn-right ui-btn-corner-all ui-icon-plus" href="#newChallengePage">New Challenge</a>
        </header>
        <div class="ui-btn-corner-all" data-role="tabs">
            <div data-role="navbar">
                <ul>
                    <li><a class="ui-btn-active" href="#receivedChallenges">Received</a></li>
                    <li><a href="#createdChallenges">Created</a></li>
                </ul>
            </div>

            <div id="receivedChallenges" class="ui-content">
                <ul id="receivedChallengesList" data-role="listview"></ul>
            </div>

            <div id="createdChallenges" class="ui-content">
                <ul id="createdChallengesList" data-role="listview"></ul>
            </div>

        </div>
    </section>

    <!--newChallengePage-->
    <section id="newChallengePage" data-role="page">
        <div data-role="header">
            <h1>New Challenge</h1>
        </div>

        <div data-role="main" class="ui-content">
            <div class="ui-grid-a">
                <div id="blockA" class="ui-block-a">
                    <div class="ui-grid-duo">
                        <input id="newChallengeTitle" type="text" name="dareTitle" placeholder="Title" />
                        <textarea id="newChallengeDetails" placeholder="Description"></textarea>
                    </div>
                </div>

                <div id="blockB" class="ui-block-b">
                    <img class="ui-corner-all" src="images/UploadIcon.png" alt="Upload a picture" />
                </div>
            </div>
            <p></p>
            <p></p>
            <div class="ui-grid-a">
                <div id="blockC" class="ui-block-a">
                    <div class="ui-grid-duo">
                        <p>Friends</p>
                        <textarea id="newChallengeFriends" placeholder="Friends Names"></textarea>
                    </div>
                </div>

                <div id="blockD" class="ui-block-b">
                    <img class="ui-corner-all" src="images/MapsIcon.png" />
                </div>
            </div>
        </div>

        <footer data-role="footer" id="footer">
            <button id="newChallengeBtn" class="ui-btn-corner-all ui-btn-right" data-theme="b">DARE!!!</button>
        </footer>
    </section>

    <!--acceptancePage-->
    <section id="acceptancePage" data-role="page">
        <div data-role="header">
            <h1>Acceptance</h1>
        </div>

        <div data-role="main" class="ui-content">
            <div class="ui-grid-a">
                <div id="blockA" class="ui-block-a">
                    <div class="ui-grid-duo">
                        <input id="acceptanceTitle" type="text" name="dareTitle" placeholder="Title" readonly/>
                        <textarea id="acceptanceDetails" placeholder="Description" readonly></textarea>
                    </div>
                </div>

                <div id="blockB" class="ui-block-b">
                    <img class="ui-corner-all" src="images/UploadIcon.png" alt="Upload a picture" />
                </div>
            </div>
            <p></p>
            <p></p>
            <div class="ui-grid-a">
                <div id="blockC" class="ui-block-a">
                    <div class="ui-grid-duo">
                        <p>Friends</p>
                        <textarea id="acceptanceFriends" placeholder="Friends Names" readonly></textarea>
                    </div>
                </div>

                <div id="blockD" class="ui-block-b">
                    <img class="ui-corner-all" src="images/MapsIcon.png" />
                </div>
            </div>
        </div>

        <footer data-role="footer" id="footer">
            <button id="acceptanceSubmitBtn" class="ui-btn-corner-all ui-btn-right" data-theme="b">Bring It On!!!</button>
            <button id="acceptanceDeclineBtn" class="ui-btn-corner-all ui-btn-left" data-theme="b">Chicken out...</button>
        </footer>
    </section>

    <!--approvalPage-->
    <section id="approvalPage" data-role="page">
        <div data-role="header">
            <h1>Approval</h1>
        </div>

        <div data-role="main" class="ui-content">
            <div class="ui-grid-a">
                <div id="blockA" class="ui-block-a">
                    <div class="ui-grid-duo">
                        <input id="approvalTitle" type="text" name="dareTitle" placeholder="Title" readonly/>
                        <textarea id="approvalDetails" placeholder="Description" readonly></textarea>
                    </div>
                </div>

                <div id="blockB" class="ui-block-b">
                    <img class="ui-corner-all" src="images/UploadIcon.png" alt="Upload a picture" />
                </div>
            </div>
            <p></p>
            <p></p>
            <div class="ui-grid-a">
                <div id="blockC" class="ui-block-a">
                    <div class="ui-grid-duo">
                        <p>Friends</p>
                        <textarea id="approvalFriends" placeholder="Friends Names" readonly></textarea>
                    </div>
                </div>

                <div id="blockD" class="ui-block-b">
                    <img class="ui-corner-all" src="images/MapsIcon.png" />
                </div>
            </div>
        </div>

        <footer data-role="footer" id="footer">
            <button id="approvalApproveBtn" class="ui-btn-corner-all ui-btn-right" data-theme="b">Approve</button>
            <button id="approvalRejectBtn" class="ui-btn-corner-all ui-btn-left" data-theme="b">Reject</button>
        </footer>
    </section>

    <!--evidencePage-->
    <section id="evidencePage" data-role="page">
        <div data-role="header">
            <h1>Evidence Submitting</h1>
        </div>

        <div data-role="main" class="ui-content">
            <div class="ui-grid-a">
                <div id="blockA" class="ui-block-a">
                    <div class="ui-grid-duo">
                        <input id="evidenceTitle" type="text" name="dareTitle" placeholder="Title" readonly/>
                        <textarea id="evidenceDetails" placeholder="Description"></textarea>
                    </div>
                </div>

                <div id="blockB" class="ui-block-b">
                    <img class="ui-corner-all" src="images/UploadIcon.png" alt="Upload a picture" />
                </div>
            </div>
            <p></p>
            <p></p>
            <div class="ui-grid-a">
                <div id="blockC" class="ui-block-a">
                    <div class="ui-grid-duo">
                        <p>Friends</p>
                        <textarea id="evidenceFriends" placeholder="Friends Names" readonly></textarea>
                    </div>
                </div>

                <div id="blockD" class="ui-block-b">
                    <img class="ui-corner-all" src="images/MapsIcon.png" />
                </div>
            </div>
        </div>

        <footer data-role="footer" id="footer">
            <button id="evidenceSubmitBtn" class="ui-btn-corner-all ui-btn-right" data-theme="b">Submit</button>
            <button id="evidenceRefuseBtn" class="ui-btn-corner-all ui-btn-left" data-theme="b">Chicken out...</button>
        </footer>
    </section>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="scripts/models.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
